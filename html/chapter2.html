<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color:#FBFBEF">
    <h3 style="color:blue">This is a Heading</h3>
    <pre style="font-family:courier">
    This is a multi line
    paragraph demo
    <p style="font-size:150%">
    line number one
    line number two
    line number three
    </p>
    </pre>
    
    
    <p style="font-size:150%">
        <p style="font-family:courier">
            This is a multi line
            paragraph demo
        </p>

        <h2 style="font-size:30px">
            line number one <br>
            line number two <br>
            line number three <br>
        </h2>
    </p>
    
</body>
</html>
